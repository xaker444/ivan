<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #warning {
            display: none;
            color: red;
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="warning">Вы не можете покинуть этот сайт!</div>

<!-- Видеофайл для скримера -->
<video id="screamer" autoplay muted>
    <source src="https://xaker444.github.io/screamer-site/videoplayback.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео тег.
</video>

<script>
    // Функция для входа в полноэкранный режим
    function openFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    }

    // Автоматическое включение полноэкранного режима при загрузке
    window.onload = function() {
        openFullscreen();
        document.getElementById('screamer').play();  // Запуск видео при загрузке страницы
    };

    // Предупреждение при попытке закрыть страницу
    window.onbeforeunload = function() {
        document.getElementById('warning').style.display = 'block';
        return 'У вас что-то сохранилось!';  // Сообщение при попытке закрытия
    };
</script>

</body>
</html>
