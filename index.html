<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Видео на весь экран, сохраняя пропорции */
        }
        #warning {
            display: none;
            color: red;
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: red;
            color: white;
            font-size: 2em;
            padding: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="warning">Вы не можете покинуть этот сайт!</div>

<!-- Кнопка запуска -->
<button id="playButton">Запустить скример</button>

<!-- Видеофайл для скримера -->
<video id="screamer" preload="auto">
    <source src="videoplayback.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео тег.
</video>

<script>
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('screamer');

    // Функция для входа в полноэкранный режим
    function openFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    }

    // Запуск видео по клику на кнопку
    playButton.addEventListener('click', function() {
        openFullscreen();
        video.play();  // Проигрываем видео
        video.muted = false;  // Включаем звук
        playButton.style.display = 'none';  // Скрываем кнопку после клика
    });

    // Предупреждение при попытке закрыть страницу
    window.onbeforeunload = function() {
        document.getElementById('warning').style.display = 'block';
        return 'У вас что-то сохранилось!';  // Сообщение при попытке закрытия
    };
</script>

</body>
</html>
